<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>HarveyNet</title>
</head>

<body>

        <header>
                <h2 class="logo"> <img src="./images/logo-design-png-png-download-96705 1.png" alt="" class="logo-img">
                        HarvyNet</h2>

                <form class="my_form">
                        <div class="form-but">
                                <button id="next-icon">
                                        <img src="./images/ic_twotone-search.png" alt="next" width="15px" height="15px"
                                                style=" margin: 10px; margin-top: -1px; float: left;">
                                        Search items, collections

                                        <img src="./images/grommet-icons_link-next (2).png" alt=""
                                                style="background: linear-gradient(225deg, #E31C64 0%, #BE1BE7 100%);; margin-top: -5px; float: right;"
                                                class="img-arrow">

                                </button>
                        </div>

                </form>

                <div class="button-right">
                        <button id="button-connect"> Connect Wallet </button>
                        <button id="eng"> EN <img src="./images/Group (2).png" alt="" width="15px" height="15px">
                        </button>
                        <img src="./images/Vector (4).png" alt="" class="human-gragh">
                </div>
        </header>



        <section class="sec-harvey">
                <div class="sec-harvey1">
                        <h2 class="h_child">
                                The <span id="best">best </span> stop to shop your

                                <span id="best2">NFT</span>

                        </h2>
                        <p class="p_child">
                                Buy, Sell, Stake and trade securely on HarvyNet
                        </p>
                </div>

                <div class="sec-harvey2">
                        <img src="./images/Rectangle 21.png" alt="" class="sect_img">
                        <img src="./images/Rectangle 23.png" alt="" class="sect1_img">
                        <img src="./images/Rectangle 24.png" alt="" class="sect2_img">
                        <img src="./images/Rectangle 22.png" alt="" class="sect3_img">

                </div>
        </section>

        <section class="third-sec">
                <div class="third-sec1">                       
                        <p class="trend">  
                                <img class="img-icon" src="./images/iconamoon_trend-up.png " alt="" width="15px" height="15px"> Trending 
                        </p>
                        <hr class="hr-line">
                       </div>
                
                    
                      <div class="third-sec2">                       
                        <p> 
                                <img class="img-icon" src="./images/Vector (5).png" alt="" width="15px" height="15px"> Top
                        </p>
                    </div>


                <div class="button-right">
                        <button id="button-connect1"> Last 7 days<img src="./images/Group (2).png" alt="" width="15px"
                                        height="15px"> </button>
                        <button id="all-one"> All <img src="./images/Group (2).png" alt="" width="15px" height="15px">
                        </button>
                        <button id="all"> View All <img src="./images/Group (2).png" alt="" width="15px" height="15px">
                        </button>
                </div>
        </section>


</body>



</html>
